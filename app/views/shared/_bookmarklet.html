<div
  style="position:fixed; top: 0px; left: 0px; width:100%; height: 3em; background: #EEE; border-bottom: 2px solid #000; z-index:100000;">
  <h1
    style="color:black; float: left; padding: 0; margin:0.2em 0.5em 0.2em 0.5em; font-size: 2em; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-weight: bold; ">
    QUSIC</h1>


  <form id="qusic-submit" style="font-family: Helvetica, Arial, sans-serif; clear: none; display: block; float: left; margin: 0; padding: 4px 0 0 0;">
    <label>
      <span id="qusic-format">Unknown Source. Trying our best.</span>
    </label>

    <label>
      Artist
      <input type=text name="artist" id="qusic-artist"/>
    </label>
    <label>
      Track
      <input type=text name="trackname" id="qusic-trackname"/>
    </label>
    <input type=hidden name="href" id="qusic-href"/>
    <input type=hidden name="source" id="qusic-src"/>
    <a id="qusic-trackit" href="#" style="display: inline-block;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 4px 10px 4px;
        font-size: 13px;
        line-height: 18px;
        color: #333;
        text-align: center;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        background-color: #FAFAFA;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(white), color-stop(25%, white), to(#E6E6E6));
        background-image: -webkit-linear-gradient(white, white 25%, #E6E6E6);
        background-image: -moz-linear-gradient(top, white, white 25%, #E6E6E6);
        background-image: -ms-linear-gradient(white, white 25%, #E6E6E6);
        background-image: -o-linear-gradient(white, white 25%, #E6E6E6);
        background-image: linear-gradient(white, white 25%, #E6E6E6);
        background-repeat: no-repeat;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='whiteFF', endColorstr='#FFE6E6E6', GradientType=0);
        border: 1px solid #CCC;
        border-bottom-color: #BBB;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        cursor: pointer" class="btn">Track this!</a>

  </form>
</div>
